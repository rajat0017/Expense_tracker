<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">

        <div class="card-body" style="background-color: rgb(165, 231, 231);">
            <h1 class="card-title">EXPENSE TRACKER</h1>
            <p class="card-text">Track Your Daily Expenses Here !</p>

        </div>
    </div>
    <div class="container" id="maincon" style="justify-content: center;background-color: #ccc;">
        <br>
        <h4>

            Enter Your Expenses: </h4>
        <input type="text" class="form-control" id="expense12" style="width: 400px;"><br>
        <h4>
            Choose A catagory
        </h4>
        <select class="form-select" id="catg" aria-label="Default select example" style="width: 400px;">
            <option selected>Open this select menu</option>
            <option value="Food">Food</option>
            <option value="Movies">Movies</option>
            <option value="Fuel">Fuel</option>
            <option value="Rent">Rent</option>
            <option value="Medical Expenses">Medical Expenses</option>
            <option value="tr">Travel</option>
        </select><br>
        <h4> Enter Description</h4>
        <input type="text" class="form-control" id="descrp" style="width: 400px;"><br>
        <button  class="btn btn-primary" id="calculatebtn" >Calculate</button>
    </div>
    <div class="container1" id="cot">


    </div>
    <script src="script.js"></script>
</body>

</html>
